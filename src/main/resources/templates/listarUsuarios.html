<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    <table border="1">
        <thead class="table-dark">
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>contraseña</th>
            <th>telefono</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </thead>
        <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.contrasena}"></td>
                <td th:text="${usuario.telefono}"></td>
                <!-- <td><a th:href="@{/form/} + ${usuario.id}" class="btn btn-primary btn-xs">Editar</a></td> separamos la id por que la forma de enviarla es diferente -->
                <!-- <td><a th:href="@{/eliminar/} + ${usuario.id}" class="btn btn-danger btn-xs" onclick="return confirm('¿Esta seguro de eliminar el registro?')">Eliminar</a></td> -->
                
            </tr>
        </tbody>
    </table>
    <a th:href="@{/formUsuario}">Crear usuario</a>
</body>
</html>
